<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <div class="registration-card">
            <h2>Monexa</h2>
            <p>Create an account to start tracking your expenses.</p>
            <p>Fill in your details to get started</p>
            <form method="post" id="register-form">
                <label for="fname">Full Name</label>
                <input type="text" name="fname" id="username" placeholder="John Doe">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="john@example.com">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password here">
                <label for="confirmpass">Confirm your Password</label>
                <input type="password" name="confirmpass" id="confirmpass" placeholder="Confirm your password">
                <button type="submit">
                    <img src="" alt="">
                    Create Account
                </button>
            </form>
            <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
        <p>By continuing, you agree to our <a href="#">Terms of Service and Privacy Policy</a></p>
    </div>
    <script src="register.js"></script>
</body>
</html>
